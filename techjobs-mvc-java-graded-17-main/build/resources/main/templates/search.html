    <form method="post" th:action="@{/search/results}">
        <label for="searchType">Search By:</label>

            <option th:each="column : ${columns}" th:value="${column.key}" th:text="${column.value}"></option>
        </select>
        <input type="text" id="searchTerm" name="searchTerm" />
        <button type="submit">Search</button>
    </form>

    <hr />

            <th>Employer</th>
            <td th:text="${jobs.employer}"></td>
        </tr>
        <tr>
            <th>Location</th>
            <td th:text="${jobs.location}"></td>
        </tr>
        <tr>
            <th>Position Type</th>
            <td th:text="${jobs.positionType}"></td>
        </tr>
        <tr>
            <th>Skill</th>
            <td th:text="${jobs.coreCompetency}"></td>
        </tr>
    </table>
