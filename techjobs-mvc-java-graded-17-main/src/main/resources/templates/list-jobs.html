<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- Loop through each job and create a table  to display job results in a table-->

    <table class="job-listing" th:each="jobs : ${jobs}">
      <tr>
        <th>ID</th>
        <td th:text="${jobs.id}"></td>
      </tr>
        <tr>
            <th>Name</th>
            <td th:text="${jobs.name}"></td>
        </tr>
      <tr>
        <th>Employer</th>
        <td th:text="${jobs.employer}"></td>
      </tr>
      <tr>
        <th>Location</th>
        <td th:text="${jobs.location}"></td>
      </tr>
      <tr>
s        <th>Position Type</th>
        <td th:text="${jobs.positionType}"></td>
      </tr>
      <tr>
        <th>Skill</th>
        <td th:text="${jobs.coreCompetency}"></td>
      </tr>
    </table>


</div>
</body>
</html>
